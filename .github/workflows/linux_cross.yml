name: Build workflow (Linux Cross)

on:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: 'update'
        fetch-depth: 1
        submodules: recursive

    - name: Update submodules
      id: update
      run: git submodule update --remote --recursive

    - name: Setup OpenGL and cross compilation tools
      run: sudo apt -y install libgl-dev libxrandr-dev mesa-common-dev libxinerama-dev libxcursor-dev libxi-dev libstdc++-12-dev-arm64-cross g++-aarch64-linux-gnu

    - name: Check before
      run: ls -l lib/*

    - name: Run rebuild script
      run: |
        cd ${GITHUB_WORKSPACE}/script
        bash ./rebuild_libs_linux_cross.sh
        cd ${GITHUB_WORKSPACE}

    - name: Check after
      run: ls -l lib/*

