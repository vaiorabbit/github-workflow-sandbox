name: Build workflow (Linux)

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    # inputs:
    #   name:
    #     # Friendly description to be shown in the UI instead of 'name'
    #     description: 'Person to greet'
    #     # Default value if no value is explicitly provided
    #     default: 'World'
    #     # Input has to be provided for the workflow to run
    #     required: true

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: 'update'
        fetch-depth: 1
        submodules: recursive

    - name: Update submodules
      id: update
      run: git submodule update --remote --recursive

    - name: Setup OpenGL
      run: sudo apt -y install libgl-dev libxrandr-dev mesa-common-dev libxinerama-dev libxcursor-dev libxi-dev

    - name: Check before
      run: ls -l lib/*

    - name: Run rebuild script
      run: |
        cd ${GITHUB_WORKSPACE}/script
        bash ./rebuild_libs_linux.sh
        cd ${GITHUB_WORKSPACE}

    - name: Check after
      run: ls -l lib/*

    - name: Commit new libraries
      run: |
        git config user.name "bot
        git config user.email "bot
        git commit -a -m "commit by bot"
        git push -u origin update
